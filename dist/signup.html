<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Sign Up - ARCDEM</title>
  </head>
  <body>
    <section>
      <div class="login">
        <div class="container">
          <div class="login__wrapper w-[22rem] mx-auto mt-[8rem]">
            <div class="login__logo grid place-items-center gap-2 mb-4">
              <img src="/img/logo1.png" class="w-[4.5rem]" />
              <h2>Sign Up to ARCDEM</h2>
            </div>
            <div class="login__input flex flex-col gap-4 border-[1.5px] p-[1.5rem] shadow-xl rounded-xl bg-gray-100 mb-[2rem]">
              <div class="grid">
                <label for="email"><p>Email</p></label>
                <input name="email" id="email" type="email" />
              </div>
              <div class="grid">
                <label for="password"><p>Password</p></label>
                <input name="password" id="password" type="password" />
              </div>
              <div class="grid">
                <label for="confirmPassword"><p>Confirm Password</p></label>
                <input name="confirmPassword" id="confirmPassword" type="password" />
              </div>
              <button id="signupBtn" class="bg-primary p-1 mt-5 rounded-md border-[1px] text-light">Sign Up</button>
              <h6 class="text-center">Already have an account? <a href="login.html" class="text-blue-500">Login here</a></h6>
            </div>
            <h6 class="text-gray-500 text-center">Copyright &copy; 2025 - ARCDEM</h6>
          </div>
        </div>
      </div>
    </section>
    <script src="signup.js"></script>
  </body>
</html>
