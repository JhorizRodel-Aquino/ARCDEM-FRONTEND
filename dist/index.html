<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="ARCDEM - Automated Road Crack Detection and Mapping System"
    />
    <meta
      property="og:description"
      content="Design project by: Aquino, de Guzman, Emprese, and Vallente"
    />
    <meta property="og:image" content="https://arcdem.site/img/thumbnail.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://arcdem.site/" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="ARCDEM - Automated Road Crack Detection and Mapping System"
    />
    <meta
      name="twitter:description"
      content="Design project by: Aquino, de Guzman, Emprese, and Vallente"
    />
    <meta
      name="twitter:image"
      content="https://arcdem.site/img/thumbnail.png"
    />

    <title>ARCDEM</title>

    <link rel="icon" type="image/png" href="../img/logo1.png" />
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    />
  </head>

  <body class="bg-light h-dvh flex flex-col">
    <!-- HEADER -->
    <header
      class="header bg-light lg:py-6 md:py-5 sm:py-4 py-3 lg:px-10 md:px-7 px-5 relative w-full z-50"
    >
      <div class="header__wrapper flex justify-between items-center">
        <div
          class="header__name flex justify-between items-center sm:gap-4 lg:gap-10"
        >
          <h1 class="logo text-primary">ARCDEM</h1>
          <h3 class="hidden sm:block md:text-lg sm:text-sm">
            Automated Road Crack Detection and Mapping System
          </h3>
        </div>
        <nav class="flex justify-center items-center">
          <a href="./login.html"
            ><img
              src="/img/add-icon.png"
              alt="Admin"
              class="w-7 md:w-10 lg:w-12"
          /></a>
        </nav>
      </div>
    </header>

    <!-- MAP -->
    <section class="map flex-1 bg-light">
      <div class="map__wrapper h-full w-full relative">
        <div id="main" class="gis">
          <div
            class="top absolute z-[35] w-full top-0 left-0 flex px-6 sm:px-8 md:px-10 lg:px-14 bg-primary text-light justify-between items-center"
          >
            <span class="flex">
              <span id=""
                ><h2 class="sideGIS hidden md:block">GIS System</h2>
                <h2 class="block md:hidden">GIS System</h2></span
              >
            </span>
          </div>
          <div id="map" class="w-full h-full z-10"></div>
        </div>
      </div>
    </section>


    <!-- SCRIPTS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.20/jspdf.plugin.autotable.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
